<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phantom-Inspired Draggable Infinite Gallery | Codegrid</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <section id="gallery">
      <div class="vignette-overlay"></div>
    </section>

    <div id="gallery"></div>
    
    <!-- Radial Menu -->
    <div id="radial-menu" class="radial-menu">
      <div class="radial-menu-buttons">
        <button class="radial-menu-button" data-action="view">
          <span class="radial-menu-icon">👁️</span>
          <span class="radial-menu-label">View</span>
        </button>
        <button class="radial-menu-button" data-action="edit">
          <span class="radial-menu-icon">✏️</span>
          <span class="radial-menu-label">Edit</span>
        </button>
        <button class="radial-menu-button" data-action="share">
          <span class="radial-menu-icon">��</span>
          <span class="radial-menu-label">Share</span>
        </button>
        <button class="radial-menu-button" data-action="delete">
          <span class="radial-menu-icon">🗑️</span>
          <span class="radial-menu-label">Delete</span>
        </button>
      </div>
    </div>

    <script type="module" src="/script.js"></script>
  </body>
</html>
